name: 1.1.$(Rev:r)
  
pool:
  vmImage: 'vs2017-win2016'

steps:
- script: dotnet restore
  displayName: 'Restore nuget packages'

- script: dotnet build  
  displayName: 'Build project'

- script: dotnet pack /p:PackageVersion=$(Build.BuildNumber)
